<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote Manipulator UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">



    <style>
        .container {
            margin-top: 20px;
        }

        .cameras-header {
            margin-bottom: 20px;
        }

        .camera-select-image {
            margin-bottom: 20px;
            cursor: pointer;
        }

        .move-l-send {
            margin-top: 20px;
        }

        .getl-coords {
            margin-top: 40px;
            margin-bottom: 40px;
            table-layout: fixed;
        }

        .getl-table-header {
            margin-top: 40px;
        }

        /* body {
            background-color: #000;
        }

        h1,
        h3 {
            color: #fff
        } */
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center cameras-header">Cameras View</h1>
        <div class="row">
            <div class="col camera-select">
                <h3 class="cameras-header">Select camera</h3>
                <img src="{{ url_for('field_camera_feed') }}" width="240px" class="camera-select-image"
                    id="select_camera">
            </div>
            <div class="col">
                <img src="{{ url_for('general_video_feed') }}" width="960px" height="720px" id="active_image">
            </div>
        </div>

        <h3 class="getl-table-header" id="getl-table-header">Manipulator Coords</h3>

        <table class="table getl-coords">
            <thead>
                <tr>
                    <th scope="col">Var</th>
                    <th scope="col">Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">X</th>
                    <td id="getl-table-x">N/A</td>
                </tr>
                <tr>
                    <th scope="row">Y</th>
                    <td id="getl-table-y">N/A</td>
                </tr>
                <tr>
                    <th scope="row">Z</th>
                    <td id="getl-table-z">N/A</td>
                </tr>
                <tr>
                    <th scope="row">R_0</th>
                    <td id="getl-table-r-0">N/A</td>
                </tr>
                <tr>
                    <th scope="row">R_1</th>
                    <td id="getl-table-r-1">N/A</td>
                </tr>
                <tr>
                    <th scope="row">R_2</th>
                    <td id="getl-table-r-2">N/A</td>
                </tr>
            </tbody>
        </table>

        <div class="move-l-send">
            <div class="row">
                <div class="col-md-10">
                    <input type="text" class="form-control" placeholder="MoveL 6 raw params" value="[0, 0, 0, 0, 0, 0]"
                        id="movel-input-data">
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary w-100" id="movel-btn">MoveL</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script>
        document.getElementById("select_camera").addEventListener('click', () => {
            let selector_image = document.getElementById("select_camera");
            let active_image = document.getElementById("active_image");
            let selector_image_curr = selector_image.src;
            let active_image_curr = active_image.src;
            selector_image.src = active_image_curr;
            active_image.src = selector_image_curr;
        });
        let upd_items = ["getl-table-x", "getl-table-y", "getl-table-z",
            "getl-table-r-0", "getl-table-r-1", "getl-table-r-2"];

        document.getElementById("movel-btn").addEventListener('click', () => {
            let movel_input = document.getElementById("movel-input-data").value;
            fetch("{{ url_for('api_movel') }}", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ movel: movel_input })
            }).then(function (res) {
                if (res.ok) {
                    Swal.fire({
                        position: 'top-end',
                        icon: 'success',
                        title: 'MoveL sent',
                        showConfirmButton: false,
                        timer: 1000
                    });
                } else if (res.status !== 200) {
                    Swal.fire({
                        position: 'top-end',
                        icon: 'error',
                        title: 'Error while sending movel',
                        showConfirmButton: false,
                        timer: 1000
                    });
                }
            });
        });

        setInterval(function () {
            fetch("{{ url_for('api_getl') }}").then(function (res) {
                if (res.ok) {
                    document.getElementById("getl-table-header").innerHTML = `Manipulator Coords (upd at ${new Date().getHours()}:${new Date().getMinutes()}:${new Date().getSeconds()})`;
                    res.json().then(function (data) {
                        for (let i = 0; i < upd_items.length; i++){
                            document.getElementById(upd_items[i]).innerText = data[i];
                        }
                    });
                }
            });
        }, 2000);

    </script>
</body>

</html>
