<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote Manipulator UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <style>
        .container {
            margin-top: 20px;
        }

        .cameras-header {
            margin-bottom: 20px;
        }

        .camera-select-image {
            margin-bottom: 20px;
            cursor: pointer;
        }

        /* body {
            background-color: #000;
        }

        h1,
        h3 {
            color: #fff
        } */
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center cameras-header">Cameras View</h1>
        <div class="row">
            <div class="col camera-select">
                <h3 class="cameras-header">Select camera</h3>
                <img src="{{ url_for('field_camera_feed') }}" width="240px" class="camera-select-image"
                    id="select_camera" data-type="general">
            </div>
            <div class="col">
                <img src="{{ url_for('general_video_feed') }}" width="960px" height="720px" id="active_image">
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script>
        document.getElementById("select_camera").addEventListener('click', () => {
            let selector_image = document.getElementById("select_camera");
            let active_image = document.getElementById("active_image");
            let selector_image_curr = selector_image.src;
            let active_image_curr = active_image.src;
            selector_image.src = active_image_curr;
            active_image.src = selector_image_curr;
        })
    </script>
</body>

</html>
